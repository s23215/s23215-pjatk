<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ directory }}</title>
</head>
<body>
<ul>
{% for each in ls_directory %}
    <li><a href="{{ each.href }}">{{each.name}}</a></li>
{% endfor %}
{% for each in ls_file %}
    <li>{{each}}</li>
{% endfor %}
</ul>
</body>
</html>
